<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #1c1c1e;
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .profile-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #00bcd4;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .profile-card h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .profile-card h3 {
      font-weight: 400;
      color: #ccc;
      margin-bottom: 20px;
    }

    .bio {
      font-size: 15px;
      line-height: 1.6;
      color: #aaa;
      margin-bottom: 30px;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .skill {
      background: #00bcd4;
      padding: 8px 14px;
      border-radius: 30px;
      font-size: 14px;
      color: #fff;
    }

    .social-icons a {
      color: #00bcd4;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .profile-card {
        padding: 25px;
      }

      .skill {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="../image/vaibhav.png" alt="Developer Image" />
    <h1>Vaibhav Patel</h1>
    <h3>Wordpress Developer</h3>
   

    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">Javascript</span>
      <span class="skill">Wordpress</span>
      <span class="skill">PHP</span>      
    </div>

    <div class="social-icons">
      <!-- <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a> -->
      <a href="mailto:vaibhavpatel907@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>

</body>
</html>
